
<html>
<head><title>Contact</title>
<style>
  body {
    margin: 0;
    overflow-x: hidden;
    background: #0a0f1f;
    color: white;
    font-family: Arial, sans-serif;
    position: relative;
  }
  canvas#particles {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
  }
  .content {
    position: relative;
    z-index: 1;
    padding: 20px;
  }
  h1, h2 {
    color: #00bfff;
  }
  .transform-section img {
    width: 300px;
    margin: 10px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,191,255,0.6);
  }
  .caption {
    text-align: center;
    margin-bottom: 20px;
    color: white;
    font-weight: bold;
  }
</style>
<canvas id="particles"></canvas>
<script>
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
for (let i = 0; i < 80; i++) {
  particles.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 2 + 1,
    dx: (Math.random() - 0.5) * 0.5,
    dy: (Math.random() - 0.5) * 0.5,
    color: Math.random() > 0.5 ? "rgba(0,191,255,0.8)" : "rgba(255,255,255,0.7)"
  });
}

function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p => {
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
    ctx.fillStyle = p.color;
    ctx.fill();
    p.x += p.dx;
    p.y += p.dy;
    if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
    if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
  });
  requestAnimationFrame(draw);
}
draw();
window.onresize = () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
};
</script>
</head>
<body>
<div class="content">
  <h1>Contact</h1>
  <p>Content coming soon...</p>
</div>
</body>
</html>
